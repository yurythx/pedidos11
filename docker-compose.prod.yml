version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nix-postgres
    restart: always
    environment:
      POSTGRES_DB: nix_db
      POSTGRES_USER: nix_user
      POSTGRES_PASSWORD: nix_password_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nix_user -d nix_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nix-backend
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nix-frontend
    restart: always
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - nix-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  nix-network:
    driver: bridge
