<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f9; color: #111; }
    header { background: #16a34a; color: #fff; padding: 12px 20px; }
    main { padding: 24px; max-width: 720px; margin: 0 auto; }
    .ok { color: #16a34a; }
    .fail { color: #dc2626; }
    code { background: #0f172a; color: #e5e7eb; padding: 8px 10px; border-radius: 6px; display: inline-block; }
  </style>
  <script>
    async function check() {
      const res = await fetch('/api/schema/');
      document.getElementById('schema').textContent = res.ok ? 'ok' : 'fail';
    }
    window.onload = check;
  </script>
</head>
<body>
  <header>
    <strong>API Health</strong>
  </header>
  <main>
    <div>Status: <span class="ok">ok</span></div>
    <div>Schema: <span id="schema">checking</span></div>
    <div>Docs: <code>/api/docs/</code></div>
  </main>
</body>
</html>
